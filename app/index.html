<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Multi-agent pathfinding (with waypoints)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="container">
        <div class="title">
            <h1>Multi-agent pathfinding <span class="algo">(A<sup>*</sup> + OD)</span></h1>
        </div>
        <div class="canvas-border">
            <div class="canvas-container" id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="sidebar">
            <p>
                <button id="btn-solve">Solve</button>
            </p>
            <div class="text">
                Simulation speed:
            </div>
            <div class="slidecontainer">
                <input class="slider" type="range" min="1" max="250" step="1"
                       id="speed-slider">
            </div>
            <div class="stats">
                <p>
                    Queue size<br>
                    <b id="queue-size">0</b>
                </p>
                <p>
                    (Max) current cost<br>
                    <b id="current-cost">(0) 0</b>
                </p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="main.js" defer></script>
</body>
</html>
